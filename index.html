<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>VanTiennn</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            
            <p class="desc">
                Programer: VanTien
            </p>
      
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Chọn avatar</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh thành phố</label>
                <select id="province" name="province" class="form-control">
                    <option value="">--Chọn Tỉnh--</option>
                    <option value="hcm">Hồ Chí Minh</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="other">Khác</option>
                </select>
                
                <span class="form-message"></span>
            </div>

            <div class="form-group row">
                <label for="password" class="form-label">Giới tín</label>
                <div class="container">
                    <div class="form-group-radio">
                        <input name="gender" type="radio" value="male"class="form-control">
                        <span>Nam</span>
                    </div>
                    <div class="form-group-radio">
                        <input name="gender" type="radio" value="female"class="form-control">
                        <span>Nữ</span>
                    </div>
                    <div class="form-group-radio">
                        <input name="gender" type="radio" value="other"class="form-control">
                        <span>Khác</span>
                    </div>
                </div>
    
                <span class="form-message"></span>
            </div>
            
            <div class="form-group row">
                <label for="course" class="form-label">Khóa học</label>
                <div class="container">
                    <div class="form-group-radio">
                        <input name="courses" type="checkbox" value="HTML" class="form-control">
                        <span>HTML</span>
                    </div>
                    <div class="form-group-radio">
                        <input name="courses" type="checkbox" value="CSS" class="form-control">
                        <span>CSS</span>
                    </div>
                    <div class="form-group-radio">
                        <input name="courses" type="checkbox" value="JS" class="form-control">
                        <span>Javascript</span>
                    </div>
                </div>
    
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>

    <script src="./main.js"></script>
    <script>
        Validator({
            form: "#form-1",
            formGroup: '.form-group',
            rules: [
                Validator.isRequired('#fullname', 'Bắt buộc'), 
                Validator.isRequired('#fullname', 'Bắt buộc'), 
                Validator.isRequired('#email', 'Bắt buộc'), 
                Validator.isEmail('#email', 'Phải là email'),
                Validator.isRequired('#password', 'Bắt buộc'), 
                Validator.isLength('#password', 6, '6 ký tự trở lên'),
                Validator.isRequired('#password_confirmation', 'Bắt buộc'), 
                Validator.passwordConfig('#password_confirmation', function(){
                    return document.querySelector('#form-1 #password').value;
                }, 'Phải trùng với cái ở trên'),    
                Validator.isRequired('#avatar', 'Bắt buộc'), 
                Validator.isRequired('input[name="gender"]', 'Bắt buộc'), 
                Validator.isRequired('input[name="courses"]', 'Bắt buộc'), 
                Validator.isRequired('#province', 'Bắt buộc'), 
            ],
            onsubmit: function(data){
                console.log(data);
            },
        })
    </script>
</body>
</html>
